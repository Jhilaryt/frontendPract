<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="stylesheet"
      href="page.css"
      <!--
      Feel
      free
      to
      remove
      these
      styles
      or
      customise
      in
      your
      own
      stylesheet
      ðŸ‘
      --
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="top">
      <img src="images/pattern-background-desktop.svg" width="100%" />
    </div>
    <div class="center">
      <img
        class="music"
        src="images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <h1>Order Summary</h1>
      <p class="intro">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="square2">
        <img class="icon" src="images/icon-music.svg" alt="icon-music" />
        <div class="pricing">
          <h3>Annual Plan</h3>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change">Change</a>
      </div>
      <button><h3 class="h3.2">Proceed to Payment</h3></button><br />
      <a class="cancel-order">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Jhilaryt">Jhilaryt G</a>.
    </div>
  </body>
</html>
